<!DOCTYPE html>
<html>
 <head>
    <title>
        Form page
    </title>
    <body>
       
        <form action="url" method="get" name="formpage" target="_blank">
            <table  bgcolor="#babbb6" align="center" cellpadding="5px" cellspacing="20px" >
                    <caption align="top"> <font color="blue"><h1>Registration page</h1></font></caption>
                    <tr>
                        <td>
                            <label for="fullname">Full Name</label>
                        </td>
                        <td>
                            <input type="text" name="fullname" id="fullname" placeholder="Enter your name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sid">Student Id</label>
                        </td>
                        <td>
                            <input type="number" name="sid" id="sid" placeholder="Enter your id" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" name="password" id="password" placeholder="Enter your password" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="retype">Retype Password</label>
                        </td>
                        <td>
                            <input type="password" name="retype" id="retype" placeholder="Enter your password Again" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="country">Country</label>
                        </td>
                        <td>
                            <input type="text" name="country" id="country" placeholder="Enter your password" required required value="INDIA" readonly>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="course">Courses</label>
                        </td>
                        <td>
                            <input type="checkbox" name="course" id="course"  value="C" > C
                        
    
                            <input type="checkbox" name="course" id="course"  value="Cpp"  > Cpp
                        
                            <input type="checkbox" name="course" id="course"   value="Java"  > Java
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mode">Class Mode</label>
                        </td>
                        <td>
                            <input type="radio" name="mode" id="mode"  value="online" required   > Online
                        
    
                            <input type="radio" name="mode" id="mode"  value="Offline" required > Offline
                        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date">Demo date</label>
                        </td>
                        <td>
                            <input type="date" name="date" id="date"    required> 
                        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age</label>
                        </td>
                        <td>
                            <input type="number" name="age" id="age" placeholder="Enter your age" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        </td>
                    </tr> <tr>
                        <td>
                            <label for="study">Qualification</label>
                        </td>
                        <td>
                            <Select id="study" name="study" required>
                                <option value="select" >Select</option>
                                <option value="btech">B.Tech</option>
                                <option value="degree">Degree</option>
                                <option value="inter">Inter</option>
                            </Select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="res">Resume</label>
                        </td>
                        <td>
                            <input type="file" name="res" id="res" placeholder="Upload your resume" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="add">Address</label>
                        </td>
                        <td>
                            <textarea name="add" id="add"  cols="20" rows="5" placeholder="Enter your address" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="url">URL</label>
                        </td>
                        <td>
                            <input type="url" name="url" id="url" placeholder="Upload your url" required>
                        </td>
           </tr> 
         <tr align="right">
           <td >
            <button type="submit"  value="submit">submit</button>
        
          <button type="submit" value="reset">reset</button>
           </td>
         </tr> 
        
    </table> 
    </form>
    </body>
 </head>
</html>
